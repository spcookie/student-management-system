<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/control.js"></script>
</head>
<body>
    <div id="main" class="clear">
        <header>
            <h1>学生信息管理系统</h1>
        </header>
        <div>
            <button>新增</button>
            <button>删除</button>
        </div>
        <table>
            <thead>
                <tr>
                    <td><button>全选</button></td>
                    <td>序号</td>
                    <td>学号</td>
                    <td>姓名</td>
                    <td>学院</td>
                    <td>专业</td>
                    <td>年级</td>
                    <td>班级</td>
                    <td>年龄</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="information">第<span></span>页,共<span></span>条,(每页显示10条)</div>
        <div id="turnPage">
            <button>上一页</button>
            <button>下一页</button>
        </div>
    </div>
</body>
</html>
